# The cibuildwheel action triggers on creation of a release, this
# triggers on publication.
# The expected workflow is to create a draft release and let the wheels
# upload, and then hit 'publish', which uploads to PyPi.

on:
  push:
    tags:
      - 'release-v[0-9]+.[0-9]+.[0-9]+**'

jobs:
  push_version_tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract version and push tag
        run: |
          # Extract the tag that triggered this workflow
          TRIGGER_TAG="${GITHUB_REF#refs/tags/}"
          echo "Trigger tag: $TRIGGER_TAG"
          
          # Remove 'release-' prefix to get the version tag
          VERSION_TAG="${TRIGGER_TAG#release-}"
          echo "Version tag: $VERSION_TAG"
          
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Create and push the version tag
          git tag "$VERSION_TAG" -m "Version $VERSION_TAG"
          git push origin "$VERSION_TAG"

  upload_pypi:
    needs: push_version_tag
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/cymem
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.ref_name }}
          fileName: '*'
          out-file-path: 'dist'
      - uses: pypa/gh-action-pypi-publish@release/v1
